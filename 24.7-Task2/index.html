<!DOCTYPE html>
<html ng-app="dataApp">
<head>
    <title>Clock!</title>
    <script src="angular.js"></script>

    <!-- dependency module -->
    <script src="mysecondmodule.js"></script>
    <script src="mythirdmodule.js"></script>
    <script src="bootstrap.js"></script>
    <script src="parentCtrl.js"></script>
</head>
<body >

    <div ng-controller="parentCtrl">
        <p>{{message}}</p>
    </div>
    <div ng-controller="HelloController as hello">
        <p>{{hello.message}}</p>
    </div>   
    <div ng-controller="HolaController as hola">
        <p>{{hola.message}}</p>
    </div>
    <br>
</body>
</html>
